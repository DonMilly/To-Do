<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/07bb9b8497.js" crossorigin="anonymous"></script>
</head>

<body class="background text-center">

    <header>
        <div class="container, text-center">
            <h1>To-do</h1>
        </div>
        <div class="container" id="taskbox">
            <form action="" id="taskbox-form" class="row">
                <div class="col"></div>
                <div class="col"><input type="text" name="task-input" id="task-input"></div>
                <div class="col task-button-parent"><button class="task-button"><i class="fas fa-plus"></i></button></div>
            </form>
        </div>
    </header>

    <!-- Tasks -->
    <div class="container" id="taskbox-list">

        <!-- Task Counter -->
        <div class="container mt-3">
            <div class="row">
                <ul class="stats col">
                    <li class="stat-box">
                        <h3s>Remaining:</h3s>
                        <span id="remaining-tasks">0</span>
                    </li>
                </ul>
                <ul class="stats col">
                    <li class="stat-box">
                        <h3s>Completed:</h3s>
                        <span id="completed-tasks">0</span>
                    </li>
                </ul>
                <ul class="stats col">
                    <li class="stat-box">
                        <h3s>All:</h3s>
                        <span id="all-tasks">0</span>
                    </li>
                </ul>
            </div>
        </div>


        <!-- Tasks -->
        <div class="tasks row">
            <ul class="col">
                <li class="task-item">
                    <div class="row">
                        <input type="checkbox" name="task-item" id="1" class="col task-checkbox">
                        <span class="col" id="task-name">Task 1</span>
                    </div>
                </li>
            </ul>
            <div class="col" id="archive-task">
                <button title="archive-task" class="task-button"><i class="fas fa-minus"></i></button>
            </div>
        </div>

                <button title="archive-task" class="archive-button">X</button>
            </div>
        </div> -->

</body>

</html>
