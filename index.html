<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/07bb9b8497.js" crossorigin="anonymous"></script>
</head>

<body class="background">
    <header>
        <div class="container, text-center">
            <h1>To-do</h1>
        </div>
        <div class="container" id="taskbox">
            <form action="" id="taskbox-form">
                <input type="text" name="task-input" id="task-input">
                <button class="task-button"><i class="fas fa-plus"></i></button>
            </form>
        </div>
    </header>
    <div class="container" id="taskbox-list">
        <div class="container">
            <div class="row">
                <ul class="stats col">
                    <li>
                        <span>remaining</span>
                        <span id="remaining-tasks">0</span>
                    </li>
                </ul>
                <ul class="stats col">
                    <li>
                        <span>remaining</span>
                        <span id="remaining-tasks">0</span>
                    </li>
                </ul>
                <ul class="stats col">
                    <li>
                        <span>remaining</span>
                        <span id="remaining-tasks">0</span>
                    </li>
                </ul>
            </div>
        </div>
        <ul class="tasks text-center">
            <li class="task-item">
                <div>
                    <input type="checkbox" name="task-item" id="1">
                    <span>Task 1</span>
                </div>
                <button title="archive-task" class="archive-task">X</button>
            </li>
        </ul>
    </div>
</body>

</html>
